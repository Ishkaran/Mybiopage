<!doctype html>
<html>
	<head>
	
	
		<title>My Bio</title>
		<link rel="stylesheet" type="text/css" href="./css/masterstyles.css">
        <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">-->

	</head>
	<body>
		<div class="wrapper login-page">
			<header class="main-header box-shadow">
				<h1>Ishkaran Deep Kaur</h1>
			</header>
			<section class="content-bottom one-column">
				<article class="main-content one-column">
                    <div class="login-form ">
                        <h1 class="login-h1"> Login</h1>
                        <label for="username">Username</label>
                        <input class="login-input" type="text" id="username">
                        <label for="password">Password</label>
                        <input class="login-input" type="password" id="password">
                        <button onclick="login()" class="login-button btn btn-primary" id="btn-login" >Login</button>
                        <div id="error-container">
                            <p class="error-message" id="error-text"> Invalid Login </p>
                        </div>

                        
                    </div>
				</article>
			</section>
		</div>
		<footer class="footer box-shadow">
				<p class="copyright">
					(c) Created by Ishkaran Deep Kaur
				</p>
		</footer>
		<script>
            function login() {
            
                let username = document.getElementById('username').value;
                let password = document.getElementById('password').value;
                let errorContainer = document.getElementById('error-container');
                let errorText = document.getElementById('error-text');
                if(username == 'Ishkaran' && password == 'kaur') {
                    location.href = './home/home.html';
                } else {
                    errorContainer.style.display = 'block';
                    errorText.style.display = 'block';
                    errorText.innerHTML = 'Error please try again...';
                    let handle = setInterval(() => {
                        errorContainer.style.display = 'none';
                    clearInterval(handle);
                },2000);
            }
            //alert(password);
            }
		</script>
	</body>
</html>
